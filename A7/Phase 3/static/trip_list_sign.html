<!DOCTYPE html>

<head>

    <title>Trip List Login</title>
    <link rel="shortcut icon" href="icon.jpg"/>
    <style>
      body{
        background-color: bisque;
      }
      .title{
        display: flex;
  align-items: center;
  justify-content: center;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: 30px;
      }
    </style>
  </head>

<html>
  <body style="text-align: center;">
    <div class = 'title'><a href='/'>UTaxi!</a></div>
    <div style="background-color: rgb(237, 222, 251); padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/trip_list" method="post">
        <p>Trip list</p>
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        
        <p style="font-size:small;">sorted?</p>
      <input class="radiobutton" type="radio" name="sorted" value="yes" checked> Yes
      <input class="radiobutton" type="radio" name="sorted" value="no" style="margin-left: 10px;"> No
      <p style="font-size: small;"><br></p>

        <button type="submit" style="display:block; width: 100%; padding: 7px;">Show Trips</button>
      </form>
    </div>
  </body>
</html>
